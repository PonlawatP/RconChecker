RconChecker:
  # อย่าแก้นะ
  version: '1.0'

  #เปิดปิดตัวเช็ค update
  update: true

  # สวิตซ์การใช้งานปลักอิน
  # สามารถใช้งานได้สี่แบบ
    # normal: true, cmd: false (ค่าปกติ) = ปลักอินจะทำงานเมื่อรันคำสั่งลงไป โดยไม่ตรวจคำว่า "rcon" ที่หน้า command
    # normal: true, cmd: true (ค่าปกติ) = ปลักอินจะทำงานเมื่อรันคำสั่งที่มี "rcon" และไม่ตรวจจับผู้เล่นกับคำสั่งที่ไม่มี "rcon" นำหน้า command
    # normal: false, cmd: true (ค่าปกติ) = ปลักอินจะทำงานเมื่อรันคำสั่งที่มี "rcon" และยกเลิกการใช้งานคำสั่งที่ไม่มี "rcon" นำหน้า command
    # normal: false, cmd: false (ค่าปกติ) = ปิดการทำงานของปลักอิน และปล่อยให้ Rcon ปกติของเซิฟเวอร์ทำงาน
  enable:
    # ใช้ rcon ปกติ
      # ตัวอย่างชุดคำสั่งใน Rcon "give <player> dandelion 1"
    normal: true

    # ใช้คำสั่งโดยมี rcon นำหน้า
      # ตัวอย่างชุดคำสั่งใน Rcon "rcon give <player> dandelion 1"
    cmd: true

  # ข้อมูลเชิงลึกต่างๆ
  logs:
    # เปิดให้เห็นได้ใน log ของ console
    enable: true
    # บันทึกลงไฟล์ของ rconCommands
    history: true
    # โหมด Debug ไม่ค่อยประโยชน์เท่าไหร่หรอก
    debug: false

  # Cooldown ของการทำงานปลักอิน (หน่วย = วินาที)
  timer:
    # หลังจากเข้าเซิฟเวอร์มาก็จะทำการเด้งข้อความแจ้งเตือนในเวลา 1
    show-msg: 1
    # หลังจากเด้งข้อความแจ้งเตือน เซิฟเวอร์จะรันคำสั่งในเวลา 2
    run-after: 2

  # ข้อความต่างๆ ('' = ไม่เด้งข้อความ)
  # หากไม่มีรายการสั่งซื้อหลงเหลือ
  msg-no-stock: ''
  # หากมีรายการสั่งซื้อหลงเหลืออยู่ (<amount> = จำนวนรายการ, <cooldown> = เวลาที่กรอกใว้ใน timer.run-after)
  msg-has-stock: '&7Account: &6คุณมีรายการที่คุณซื้อค้างใว้อยู่ &e<amount> &6รายการ
    โปรดรอ &f<cooldown> &6วินาที'

#สองอันล่างนี่ระบบเป็นตัวจัดการเอง คุณไม่จำเป็นต้องแตะมัน
RconCommands: []
RconHistory: []
